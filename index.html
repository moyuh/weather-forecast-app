<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather this Together</title>
</head>
<body>
    <header class="heading">🌩 Weather this together 🌩<h3>☀️ The Weather Dashboard Application ☀️</h3>
    </header>
    
    <main id='container' class="container">
        <div class="row">
            <div class="column1">
                <div id='search-area'>
                    <h1>Search by City:</h1>
                    <form id='city-search'>
                        <input name='city' type="text" placeholder="Denver" id='input-city' autofocus='true'
                            class='city' />
                        <button type="submit" id='form-search' class='btn'>Search</button>
                    </form>
                    <br>
                    </br>
                    <div id="search-history"><!-- previously searched cities here --></div>
                </div>
            </div>
            <div class="column2">
                <div id='forecast' class='row forecast'></div>
            </div>
        </div>
    </main>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
